<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="Spotify_icon.svg.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - Non Copyright Songs</h1>
            <div class="songItemcontainer">

            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span>Heyy!- Fais</span>
                <span class="timestamp">2:52 <i id="1" class=" fa-regular fa-circle-play songitemPlay"></i></span> 
            </div>

            <div class="songItem">
                <img src="covers/2.jpg" alt="2">
                <span>Heroism- Niviro</span>
                <span class="timestamp">2:17 <i id="2" class="fa-regular fa-circle-play songitemPlay"></i></span> 
            </div>

            <div class="songItem">
                <img src="covers/3.jpg" alt="3">
                <span>Building Dreams- Ripple</span>
                <span class="timestamp">2:04 <i id="3" class="fa-regular fa-circle-play songitemPlay"></i></span> 
            </div>

            <div class="songItem">
                <img src="covers/4.jpg" alt="4">
                <span>On & On- Daniel Levi</span>
                <span class="timestamp">3:28 <i id="4" class="fa-regular fa-circle-play songitemPlay"></i></span> 
            </div>

            <div class="songItem">
                <img src="covers/5.jpg" alt="5">
                <span>Royalty- Maestro Chives</span>
                <span class="timestamp">3:43 <i id="5" class="fa-regular fa-circle-play songitemPlay"></i></span> 
            </div>

            <div class="songItem">
                <img src="covers/6.jpg" alt="6">
                <span>Bane- Emin Nilsen</span>
                <span class="timestamp">2:01 <i id="6" class="fa-regular fa-circle-play songitemPlay"></i></span> 
            </div>

            <div class="songItem">
                <img src="covers/7.jpg" alt="7">
                <span>Mortals- Warriyo</span>
                <span class="timestamp">3:48 <i id="7" class="fa-regular fa-circle-play songitemPlay"></i></span>
            </div>

        </div>
        </div>

    </div>


    <div class="bottom">

        <input type="range" name="range" id="range" min="0" value="0" max="100">

        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play masterSongItemPlay" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step "></i>
        </div>


        <div class="songInfo">
            <img src="7a7E.gif" id="gif""><p id="masterSongName">Hey! - Fais</p>
        </div>

        <div class="vol">
            <input type="range" name="volume" id="volumebtn" min="0" max="100" value="100">
            <p>Volume <i class="fa-solid fa-volume-high" id="mute"></i> </p>
        </div>

      
        
    </div>
    <script src="script.js"></script>
</body>
</html>
